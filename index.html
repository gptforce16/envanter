<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Envanter Takip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #b30000;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      margin-right: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .product {
        flex-direction: column;
        align-items: flex-start;
      }

      .product button {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>ENVANTER TAKİP</h1>

  <div class="buttons">
    <button onclick="stokEkle()">Stok Ekle / Düzenle</button>
    <button onclick="lokasyonEkle()">Lokasyon Ekle / Düzenle</button>
  </div>

  <div class="section">
    <h2>Atanmamış</h2>
    <div class="product"><span>Ürün1</span><button>Gönder</button></div>
    <div class="product"><span>Ürün2</span><button>Gönder</button></div>
    <div class="product"><span>Ürün3</span><button>Gönder</button></div>
    <div class="product"><span>Ürün4</span><button>Gönder</button></div>
  </div>

  <div class="section">
    <h2>Lokasyon 1</h2>
    <div class="product"><span>Ürün5</span><button>Gönder</button></div>
    <div class="product"><span>Ürün6</span><button>Gönder</button></div>
  </div>

  <div class="section">
    <h2>Lokasyon 2</h2>
    <div class="product"><span>Ürün7</span><button>Gönder</button></div>
    <div class="product"><span>Ürün8</span><button>Gönder</button></div>
  </div>

  <div class="section">
    <h2>Lokasyon 3</h2>
    <div class="product"><span>Ürün9</span><button>Gönder</button></div>
    <div class="product"><span>Ürün10</span><button>Gönder</button></div>
  </div>

  <script>
    function stokEkle() {
      alert("Stok Ekle / Düzenle fonksiyonu buraya gelecek.");
    }

    function lokasyonEkle() {
      alert("Lokasyon Ekle / Düzenle fonksiyonu buraya gelecek.");
    }
  </script>

</body>
</html>
